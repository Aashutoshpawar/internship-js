<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }


        .box1{

            height:400px;
            width:400px;
            /* margin:50px auto; */
            background-color: orange;

            float: left;
        }

        .box2{
            height:400px;
            width:400px;
            margin-left:50px;
            background-color: aqua;

            float: left;
        }
    </style>
</head>
<body>
    

    <!-- Events
    Do someting on Users action

    Performing some operations on users action

    JS is Events based SL


    ************************************************************************************
    Types-

    on -prefix

    1.Mouse Events-

    onclick
    ondblclick
    onContextMenu
    onmouseover,onmouseleave,onmousenter,onmouseout,onmouseup,onmousedown,onmousemove,onmousewheel,
    
    2.Keyboard events - onkeypress,onkeyup,onkeydown

    3.Form Events-
    onfocus,onblur,onchange,onselect,onsubmit

    4.window events-onload,onscroll,onresize
    -->

<!-- *********************************************************** -->

    <!-- onclick -when we click on button-->
    <button onclick="alert('Hello clicked event')">Click here 1 (onClick) </button>

    <button ondblclick="Demo1()">Click Here 2 (ondblclick)</button>


    <!-- onContextmenu - when we click right button on mouse-->
    <button oncontextmenu="alert('Hello oncontextmenu events')">Click Here 3 (onContextMenu) </button>


<hr>
<br>
    <!-- *************************************************************8 -->

    <div id="box1" class="box1"  onmouseover="demo2()"  onmouseleave="demo3()"></div>

    <div class="box2" id="box2"  onmouseenter="demo4()"  onmouseout="demo5()"  onmousedown="demo6()" onmouseup="demo7()"  onmousewheel="alert()"></div>


    

    <script>

        // ondblclick-when we click button twice
        function Demo1()
        {
            alert("Hello dblclickevent");

        }


        // *****************************************

        // onmouseover-when we hovein on specific Element
        // onmouseleave- when we leave from specific element



        const demo2=()=>{
            document.getElementById('box1').style.backgroundColor="pink";
        }


        const demo3=()=>{
            document.getElementById('box1').style.backgroundColor="navy";
        }

        // *************************************************************
        // onmouseenter-when we enter on specific Element
        // onmouseout-when we out from specific element

        const demo4=()=>{
            document.getElementById('box2').style.backgroundColor="magenta";
        }


        const demo5=()=>{
            document.getElementById('box2').style.backgroundColor="purple"
        }

        // ***********************************************************
        // onmousedown- when we press mouse button
        // onmouseup- when we realsed mouse button

        function demo6()
        {
            document.getElementById('box2').style.backgroundColor="indigo";

        }


        const demo7=()=>{
            document.getElementById('box2').style.backgroundColor="teal";

        }


        // ***********************************************

        // onmousewheel- when we scroll mouse using wheel button

        // onmousemove- when mouse movement take place
    </script>
</body>
</html>
