    <!-- callback function -->

    <!-- 
        "I will call back later!"
        
        one function callled/execute into another function 
    

        passed a one function to another function as a argument

        i.e one function execute after another function finished their execution
    
    -->

    



    <script>


        // function B() {
        //     console.log("B");
        //     A();
        // }

        // function A() {
        //     console.log("A");
        // }

        // B();



        function A() {
            console.log("Function A");
        }


        //passing a parameter for above function
        function B(callback) {
            //calling function
            callback();

            console.log("Function B");
        }

        //passed 'A' function as an argument
        B(A)


        // ************************************


        function Greet(msg) {
            console.log("Hello " + msg);
        }


        function Message(callback, name) {
            callback("Good Morning");
            console.log(name);
        }

        Message(Greet, "Manoj");

        // ***********************************************


        function X(name) {
            return name;
        }
        function Y(callback, skill) {

            console.log(callback("Aniket"));
            return skill;
        }

        var res = Y(X, "ReactJS")
        console.log(res);

        // function A()

    </script>
