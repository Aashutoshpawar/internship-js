<!DOCTYPE html>

<body>


    <!-- self invoking- no need to call that function
    self calling -() -->

    <script>
        (
            function()
            {
                alert("Hello Self Invoking Function");
            }
        ) ()




        // ****************************************************

        // function treat as a  variable 

        function Add(a=0,b=0)
        {
            return a+b;
        }
        var res=Add(10,20)+100+200;
        console.log(res);
        
    </script>
</body>
</html>
