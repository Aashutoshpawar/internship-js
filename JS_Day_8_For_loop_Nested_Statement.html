<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- for loop-  effecient way to write your code in a single line -->

    <script>
        // for(init,inc/dec,condition)
        // {

        // }


        for (let i = 0; i <= 10; i++) {
            document.write("Welcome To The For loop<br>");
        }


        // *************************************
        // even no

        for (let i = 1; i <= 50; i++) {
            if (i % 2 == 0) {
                document.write(i + " ");
            }
        }

        // *******************
        for (let i = 2; i <= 50; i += 2) {

            document.write(i + " ");

        }


        document.write("<br>")

        // ************************************
        // nested for loop

        // *
        // **
        // ***
        // ****
        // *****

        for (let i = 0; i <= 5; i++)//i=0 1
        {
            for (let j = 0; j <= i; j++)//j =0 1
            {
                document.write("*"); //*  // **
            }

            document.write("<br>");
        }


        // ********************************
        //advanced

        let i = 0;
        for (; i <= 10; i++) {
            document.write(i)
        }
        document.write("<br>")



        for (let i = 0; ; i++) {
            while (i <= 10) {
                document.write(i);
                i++;
            }
            break;
        }


    </script>
</body>

</html>
