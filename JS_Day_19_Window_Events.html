<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alert(`onload events called`)" onscroll="Demo1()" onresize="Demo2()" style="height:1000px ;">
   <!--
    1.onload - when our window is loading 
    2.onscroll - when we all scroll our window
    3.onresize - when we resize our window
   --> 
   <script>
    const Demo1=()=>{
        console.log(`onscroll event called`);
    }
    function Demo2(){
        console.log("onresize event called");
        console.log("inner width="+window.innerWidth);
        console.log("outer width="+window.outerWidth);
        console.log("outer width="+window.innerHeight);
        console.log("outer width="+window.outerHeight);
    }

   </script>
</body>
</html>
