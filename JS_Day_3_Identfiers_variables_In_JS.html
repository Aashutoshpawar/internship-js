    <!-- Identifers 
    
    
        All JS Variable Defined with unique name i.e User Defined Name

        Is a Sequence of Character

        var name="Manoj";
        age=25

        USed to identify variable

        Must start with Alphabets either (special symbol _ or $)

        Not Allowed Special Symbol and Also Reserved keyword


        A_Z,a-z,

        Age
        _Age
        $Age
        age

        firstname
        lastname
        empskill


        emp_name, Age12,a,$name,LastName12,
        *******************************************************************
        Camel Case- firstName,empSkill

        Pascal Case- FirstName,EmpSkill



        **************************************************************************

        Variable 


    Also Called Identifiers

    Used to store data and Holds the data
    
    Memory Allocated when we declared variable  i.e 
    
    8 bit=1 Byte 
    1024 Byte-1 KB 
     1024 KB- 1MB 
      1024 MB- 1GB
      1024 GB - 1TB


      Any type data we can stored

       var name="ABC"
      var age=23
      var isEligible=true;
      var emp={}
      var emp=[]
      var fun=function()


       3 Keywords To Declared JS Variable

      var - old JS-ES5
      
      let ,const- Modern JS- ES6


    -->
