<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Any type of external file import -->


    <script>
        alert('Hello  Internal JS in a Head Tag')
    </script>


    <!-- <link rel="stylesheet" href=""> -->


</head>

<body>
    <!-- output data -->


    <!-- ways to write JS
    
        1.Inline JS
        2.Internal JS
        3.External.JS
    

    -->


    <!-- Inline JS -->
    <button onclick="alert('Hello Inline JS')">Click Here</button>



    <!-- Internal JS -->


    <!-- Best Pratices
    
        Always write JS In above closing of a body tag

        i.e load all static data first and then load JS logical files/codes
    -->

    <!-- type attr is optional in html5 -->
    <script type="text/javascript">
        alert('Hello Welcome To The Internal JS');
    </script>



    <!-- ******************************************************************8 -->

    <!-- External JS
    
        Code Readable

        Code Resuable

        Code Easily maintained

        Code Separation
    
    -->

    <!-- import -->
    <script src="./external.js"></script>


</body>

</html>
